   <main>
      <section id="page">

            <div class="outerGridBorder colBorder" id="rightMidBorder"></div>
            <div class="outerGridBorder" id="rowBorder"></div>

            <div id="innerGrid" class="landingGrid">

               <div class="menuItem" id="inspirationItem">

               <div class="menuItem" id="classTasksItem">
                  <span class="itemWrapper" id="classTasksItemLink"><span class="bulletSpan">--</span>CLASS TASKS</span>

               <section id="landing" class="current">
               </section>
            </div>

         </div>
